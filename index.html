<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>this is civic issu reporting portal || kaku coder</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="rapper">
      <div class="navbar inlinepadding">
        <div class="leftnav">
          <i class="fa-solid fa-location-dot"></i>
          <div class="content">
            <h1>Civic Report</h1>
            <p>Community Issus Platform</p>
          </div>
        </div>
        <div class="centernav">
          <li>Home</li>
          <li>Dashboard</li>
          <li>Our Achievements</li>
          <li>About</li>
        </div>
        <div class="rightnav">
          <i class="fa-solid fa-bell"></i>
          <button class="btn">Report issus</button>
          <i class="fa-solid fa-user"></i>
        </div>
      </div>

      <div class="main-content">
        <h1>
          Your Voice <br />
          <span>Your Community</span>
        </h1>
        <p>
          report civic issues instantly .track progress transparently build a
          better community together
        </p>
        <div class="center-rapper">
          <div class="card">
            <i class="fa-light fa-camera"></i>
            <p>Report an issue</p>
          </div>
          <div class="card">
            <i class="fa-light fa-location-dot"></i>
            <p>View Dashboard</p>
          </div>
        </div>
      </div>
    </div>

    <script src="file.js"></script>
  </body>
</html>
